<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color:darkgoldenrod;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            background-color: white;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
        }
        .product h2 {
            font-size: 1.5em;
        }
        .product p {
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Grocery Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </nav>
    <div class="container">
        <div class="product">
            <img src="Screenshot 2024-06-20 090336.png" alt="Apple">
            <h2>Apple</h2>
            <p>$1.00 each</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="banana.jpg" alt="Banana">
            <h2>Banana</h2>
            <p>$0.50 each</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>
    <footer>
        &copy; 2024 Grocery Store. All rights reserved.
    </footer>
</body>
</html>
